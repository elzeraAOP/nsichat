
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat en direct</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    #msg { width: 80%; padding: 10px; }
    #send { padding: 10px; }
  </style>
</head>
<body>
  <h1>Chat</h1>
  <div id="chat"></div>
  <input type="text" id="msg" placeholder="Tape ton message..." />
  <button id="send">Envoyer</button>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const pseudo = sessionStorage.getItem("pseudo");
    if (!pseudo) window.location.href = "index.html";

    const firebaseConfig = {
      apiKey: "AIzaSyD-FAKE-KEY",
      authDomain: "fake-chat-app.firebaseapp.com",
      databaseURL: "https://fake-chat-app-default-rtdb.firebaseio.com",
      projectId: "fake-chat-app",
      storageBucket: "fake-chat-app.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chat = document.getElementById("chat");
    const msg = document.getElementById("msg");
    const send = document.getElementById("send");

    send.onclick = () => {
      const text = msg.value.trim();
      if (text) {
        db.ref("messages").push({ pseudo, text });
        msg.value = "";
      }
    };

    db.ref("messages").on("child_added", snap => {
      const data = snap.val();
      const div = document.createElement("div");
      div.textContent = data.pseudo + ": " + data.text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
