<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Accès sécurisé</title>
</head>
<body>
  <h2>Entrez le mot de passe pour accéder au chat</h2>
  <input type="password" id="password" placeholder="Mot de passe" />
  <button onclick="checkPassword()">Connexion</button>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "latroussekayak") {
        window.location.href = "chat.html"; // page du chat
      } else {
        alert("Mot de passe incorrect.");
      }
    }
  </script>
</body>
</html>
